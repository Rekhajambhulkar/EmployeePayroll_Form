<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link href = "https://fonts.googleappis.com/css2?family = Roboto:wght@300;400;500;600$display=swap" rel="stylesheet">
        <link rel = "stylesheet" href= "../css/payroll_form.css">
        <title>Employee Payroll Form</title>
        </head>
        <body>
            <!-- UC1 -->
            <header class = "header- content header">
                <div class = "logo-content">
                    <img src = "../assets/emp.jpg" alt ="">
                    <div>
                        <span class ="emp-text">EMPLOYEE</span>
                        <span class = "emp-text emp-payroll">PAYROLL</span>
                    </div>
                </div>
            </header>
            <div class = "form" action="#" onsubmit="save(event);return false">
                <!-- UC2 -->
            <div class="form-head">Employee payrool form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label> 
                <input class="input" type="text" id="name" name="name" placeholder="your name.." required>
            </div>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                            value="../assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id='image1' src="../assets/e1.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                            value="../assets/profile-images/Ellipse 1.png" required>
                        <img class="profile" id='image2' src="../assets/e2.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                            value="../assets/profile-images/Ellipse -8.png" required>
                        <img class="profile" id='image3' src="../assets/e3.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                            value="../assets/profile-images/Ellipse -7.png" required>
                        <img class="profile" id='image4' src="../assets/e4.jpg">
                    </label>
                </div>
            </div>
        </body>
